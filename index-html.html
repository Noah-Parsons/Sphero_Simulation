<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphero Bolt Wall Collision Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="simulation-container">
        <div id="canvas-container"></div>
        <div id="controls-panel">
            <h2>Sphero Bolt Wall Collision Simulator</h2>
            
            <div class="control-group">
                <h3>Sphero Controls</h3>
                <div class="control">
                    <label for="sphero-speed">Speed:</label>
                    <input type="range" id="sphero-speed" min="1" max="10" step="0.5" value="5">
                    <span id="speed-value">5</span>
                </div>
                <div class="control">
                    <label for="launch-angle">Launch Angle:</label>
                    <input type="range" id="launch-angle" min="-45" max="45" step="5" value="0">
                    <span id="angle-value">0Â°</span>
                </div>
                <button id="launch-btn">Launch Sphero</button>
                <button id="reset-btn">Reset Position</button>
            </div>
            
            <div class="control-group">
                <h3>Barrier Properties</h3>
                <div class="control">
                    <label for="foam-density">Impact Surface Density:</label>
                    <input type="range" id="foam-density" min="1" max="10" step="1" value="5">
                    <span id="foam-value">Medium</span>
                </div>
                <div class="control">
                    <label for="spring-stiffness">Spring Stiffness:</label>
                    <input type="range" id="spring-stiffness" min="1" max="10" step="1" value="5">
                    <span id="spring-value">Medium</span>
                </div>
                <div class="control">
                    <label for="backing-thickness">Backing Thickness:</label>
                    <input type="range" id="backing-thickness" min="1" max="5" step="0.5" value="2.5">
                    <span id="backing-value">2.5 cm</span>
                </div>
            </div>
            
            <div class="control-group">
                <h3>View Controls</h3>
                <div class="control">
                    <label for="camera-view">Camera View:</label>
                    <select id="camera-view">
                        <option value="side">Side View</option>
                        <option value="top">Top View</option>
                        <option value="free" selected>Free Camera</option>
                    </select>
                </div>
                <div class="control">
                    <label for="show-trails">Show Trajectory:</label>
                    <input type="checkbox" id="show-trails" checked>
                </div>
                <div class="control">
                    <label for="show-forces">Show Forces:</label>
                    <input type="checkbox" id="show-forces" checked>
                </div>
            </div>
            
            <div class="data-panel">
                <h3>Collision Data</h3>
                <div class="data-row">
                    <span>Impact Speed:</span>
                    <span id="impact-speed">0 m/s</span>
                </div>
                <div class="data-row">
                    <span>Max Compression:</span>
                    <span id="max-compression">0 cm</span>
                </div>
                <div class="data-row">
                    <span>Rebound Speed:</span>
                    <span id="rebound-speed">0 m/s</span>
                </div>
                <div class="data-row">
                    <span>Energy Absorbed:</span>
                    <span id="energy-absorbed">0%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat.gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/sphero.js"></script>
    <script src="js/barrier.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
